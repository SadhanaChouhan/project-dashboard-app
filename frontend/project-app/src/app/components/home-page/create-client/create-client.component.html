<h2 class="form-title">Happy Clients Form</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="responsive-form">

  <div class="form-group">
    <label>Client Name</label>
    <input type="text" formControlName="name" class="form-control" required />
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
      Client Name is required
    </div>
  </div>

  <div class="form-group">
    <label>Image URL</label>
    <input type="text" formControlName="imageUrl" class="form-control" required />
    <div *ngIf="form.get('imageUrl')?.invalid && form.get('imageUrl')?.touched" class="error">
      Image URL is required
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" formControlName="description" class="form-control" required />
    <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="error">
      Description is required
    </div>
  </div>

  <div class="form-group">
    <label>Designation</label>
    <input type="text" formControlName="designation" class="form-control" required />
    <div *ngIf="form.get('designation')?.invalid && form.get('designation')?.touched" class="error">
      Designation is required
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="submit-btn">Submit</button>
</form>
