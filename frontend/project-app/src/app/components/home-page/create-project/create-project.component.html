<h2 class="form-title">Create Projects Form</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="responsive-form">

  <div class="form-group">
    <label>Project Name</label>
    <input type="text" formControlName="projectname" class="form-control" required />
    <div *ngIf="form.get('projectname')?.invalid && form.get('projectname')?.touched" class="error">
      Project Name is required
    </div>
  </div>

  <div class="form-group">
    <label>Image URL</label>
    <input type="text" formControlName="projectImage" class="form-control" required />
    <div *ngIf="form.get('projectImage')?.invalid && form.get('projectImage')?.touched" class="error">
      Image URL is required
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" formControlName="projectDescription" class="form-control" required />
    <div *ngIf="form.get('projectDescription')?.invalid && form.get('projectDescription')?.touched" class="error">
      Description is required
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="submit-btn">Submit</button>
</form>
